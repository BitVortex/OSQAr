name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run pytest --tb=short --strict-markers

    - name: Build documentation
      run: poetry run sphinx-build -b html . _build/html

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation-${{ matrix.python-version }}
        path: _build/html/
        retention-days: 30

  hello-world-example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: poetry install

    - name: Run Hello World example
      run: |
        cd examples/hello_world
        chmod +x build-and-test.sh
        ./build-and-test.sh

    - name: Verify documentation build
      run: |
        cd examples/hello_world
        ls -la _build/html/index.html
        test -f _build/html/05_test_results.html

    - name: Upload Hello World artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hello-world-example
        path: |
          examples/hello_world/_build/html/
          examples/hello_world/test_results.xml
        retention-days: 30