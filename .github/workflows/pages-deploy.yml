name: GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Java (for PlantUML)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Graphviz (for PlantUML)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz build-essential cmake

      - name: Set up Rust (for Rust example tests)
        run: |
          if ! command -v cargo >/dev/null 2>&1; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal --default-toolchain stable
          fi
          # shellcheck source=/dev/null
          source "$HOME/.cargo/env"
          cargo --version

          # Best-effort: enable Rust coverage evidence generation.
          rustup component add llvm-tools-preview >/dev/null 2>&1 || true
          cargo install cargo-llvm-cov --locked >/dev/null 2>&1 || true

      - name: Download PlantUML jar
        run: |
          mkdir -p .cache/plantuml
          curl -L -o .cache/plantuml/plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --with evidence

      - name: Build framework docs
        env:
          PLANTUML_JAR: ${{ github.workspace }}/.cache/plantuml/plantuml.jar
        run: |
          poetry run sphinx-build -b html . _build/html

      - name: Clean published example output dirs
        run: |
          rm -rf _build/html/examples/c _build/html/examples/cpp _build/html/examples/rust _build/html/examples/python

      - name: Build additional examples (published under /examples/)
        env:
          PLANTUML_JAR: ${{ github.workspace }}/.cache/plantuml/plantuml.jar
        run: |
          # Run the full example workflows so each published example includes:
          # - rendered JUnit test table (from test_results.xml)
          # - embedded coverage evidence (coverage_report.txt)
          # - shipped raw evidence files alongside HTML

          export PLANTUML_JAR

          pushd examples/c_hello_world >/dev/null
          chmod +x ./build-and-test.sh
          OSQAR_COVERAGE=1 ./build-and-test.sh
          popd >/dev/null

          pushd examples/cpp_hello_world >/dev/null
          chmod +x ./build-and-test.sh
          OSQAR_COVERAGE=1 ./build-and-test.sh
          popd >/dev/null

          # shellcheck source=/dev/null
          source "$HOME/.cargo/env"
          pushd examples/rust_hello_world >/dev/null
          chmod +x ./build-and-test.sh
          OSQAR_COVERAGE=1 ./build-and-test.sh
          popd >/dev/null

          pushd examples/python_hello_world >/dev/null
          chmod +x ./build-and-test.sh
          OSQAR_COVERAGE=1 ./build-and-test.sh
          popd >/dev/null

          rm -rf _build/html/examples/c _build/html/examples/cpp _build/html/examples/rust _build/html/examples/python
          mkdir -p _build/html/examples/c _build/html/examples/cpp _build/html/examples/rust _build/html/examples/python

          cp -a examples/c_hello_world/_build/html/. _build/html/examples/c/
          cp -a examples/cpp_hello_world/_build/html/. _build/html/examples/cpp/
          cp -a examples/rust_hello_world/_build/html/. _build/html/examples/rust/
          cp -a examples/python_hello_world/_build/html/. _build/html/examples/python/

      - name: Traceability checks (exported needs.json)
        run: |
          test -f _build/html/examples/c/needs.json
          test -f _build/html/examples/cpp/needs.json
          test -f _build/html/examples/rust/needs.json
          test -f _build/html/examples/python/needs.json

          chmod +x ./osqar
          ./osqar traceability _build/html/examples/c/needs.json \
            --json-report _build/html/examples/c/traceability_report.json
          ./osqar traceability _build/html/examples/cpp/needs.json \
            --json-report _build/html/examples/cpp/traceability_report.json
          ./osqar traceability _build/html/examples/rust/needs.json \
            --json-report _build/html/examples/rust/traceability_report.json
          ./osqar traceability _build/html/examples/python/needs.json \
            --json-report _build/html/examples/python/traceability_report.json

      - name: Generate checksums for each published example (shipment-style)
        run: |
          chmod +x ./osqar

          ./osqar checksum generate --root _build/html/examples/c --output _build/html/examples/c/SHA256SUMS
          ./osqar checksum verify --root _build/html/examples/c --manifest _build/html/examples/c/SHA256SUMS

          ./osqar checksum generate --root _build/html/examples/cpp --output _build/html/examples/cpp/SHA256SUMS
          ./osqar checksum verify --root _build/html/examples/cpp --manifest _build/html/examples/cpp/SHA256SUMS

          ./osqar checksum generate --root _build/html/examples/rust --output _build/html/examples/rust/SHA256SUMS
          ./osqar checksum verify --root _build/html/examples/rust --manifest _build/html/examples/rust/SHA256SUMS

          ./osqar checksum generate --root _build/html/examples/python --output _build/html/examples/python/SHA256SUMS
          ./osqar checksum verify --root _build/html/examples/python --manifest _build/html/examples/python/SHA256SUMS

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'

  # No separate deploy job: `peaceiris/actions-gh-pages@v4` in the `build` job
  # pushes the built site to the `gh-pages` branch directly. The older
  # `actions/deploy-pages` job expected an uploaded artifact; removing it
  # prevents artifact lookup errors and duplicate deployments.
