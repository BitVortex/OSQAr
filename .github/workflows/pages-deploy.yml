name: Build and Deploy example to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install

      - name: Build example docs
        run: |
          # Build the example into a subdirectory so we can publish a repository
          # README as the site index and keep the built example under `/example/`.
          poetry run sphinx-build -b html examples/hello_world examples/hello_world/_build/html/example

      - name: Copy repository README as site index
        run: |
          # Copy the repo README into the published site root as `index.md` so
          # GitHub Pages/Jekyll will render it as the site root. Also include a
          # short pointer to the example docs (built under `/example/`).
          cp README.md examples/hello_world/_build/html/index.md || true
          echo "\n\n---\n\n[Open the built example docs](/example/index.html)" >> examples/hello_world/_build/html/index.md || true

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./examples/hello_world/_build/html
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'

  # No separate deploy job: `peaceiris/actions-gh-pages@v4` in the `build` job
  # pushes the built site to the `gh-pages` branch directly. The older
  # `actions/deploy-pages` job expected an uploaded artifact; removing it
  # prevents artifact lookup errors and duplicate deployments.
