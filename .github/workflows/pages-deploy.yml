name: Build and Deploy docs to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Java (for PlantUML)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Graphviz (for PlantUML)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Download PlantUML jar
        run: |
          mkdir -p .cache/plantuml
          curl -L -o .cache/plantuml/plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install

      - name: Build framework docs
        env:
          PLANTUML_JAR: ${{ github.workspace }}/.cache/plantuml/plantuml.jar
        run: |
          poetry run sphinx-build -b html . _build/html

      - name: Clean published example output dirs
        run: |
          rm -rf _build/html/examples/c _build/html/examples/cpp _build/html/examples/rust _build/html/examples/python

      - name: Build additional examples (published under /examples/)
        env:
          PLANTUML_JAR: ${{ github.workspace }}/.cache/plantuml/plantuml.jar
        run: |
          poetry run sphinx-build -b html examples/c_hello_world _build/html/examples/c
          poetry run sphinx-build -b html examples/cpp_hello_world _build/html/examples/cpp
          poetry run sphinx-build -b html examples/rust_hello_world _build/html/examples/rust
          poetry run sphinx-build -b html examples/python_hello_world _build/html/examples/python

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'

  # No separate deploy job: `peaceiris/actions-gh-pages@v4` in the `build` job
  # pushes the built site to the `gh-pages` branch directly. The older
  # `actions/deploy-pages` job expected an uploaded artifact; removing it
  # prevents artifact lookup errors and duplicate deployments.
