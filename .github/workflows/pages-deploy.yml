name: Build and Deploy example to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install

      - name: Build example docs
        run: |
          # Run sphinx via Poetry so the virtualenv-installed sphinx-build is available
          poetry run sphinx-build -b html examples/hello_world examples/hello_world/_build/html

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./examples/hello_world/_build/html
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'

  # No separate deploy job: `peaceiris/actions-gh-pages@v4` in the `build` job
  # pushes the built site to the `gh-pages` branch directly. The older
  # `actions/deploy-pages` job expected an uploaded artifact; removing it
  # prevents artifact lookup errors and duplicate deployments.
